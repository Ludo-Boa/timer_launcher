<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html, body {height: 100%;}
        span {font-size: 3rem;}
    </style>
</head>
<body class="d-flex align-items-center text-center">

    <div class="chronometre container">
        <div class="tim">
            <span >0 h</span> :
            <span >0 min</span> :
            <span >0 s</span> :
            <span >0 ms</span>
      
        </div>
        <button class="btn btn-success" id="start" onclick="start()">Start</button>
        <button class="btn btn-warning" id="stop" onclick="stop()" >Stop</button>
        <button class="btn btn-primary"id="reset" onclick="reset()" >Reset</button>
      </div>
            
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
